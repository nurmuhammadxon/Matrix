<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Matritsa Kalkulyatori</title>
</head>

<body>
    <h2>2x2 Matritsa Kalkulyatori</h2>

    <h3>A matritsasi</h3>
    <input id="a11" type="number" placeholder="A[1,1]">
    <input id="a12" type="number" placeholder="A[1,2]"><br>
    <input id="a21" type="number" placeholder="A[2,1]">
    <input id="a22" type="number" placeholder="A[2,2]">

    <h3>B matritsasi</h3>
    <input id="b11" type="number" placeholder="B[1,1]">
    <input id="b12" type="number" placeholder="B[1,2]"><br>
    <input id="b21" type="number" placeholder="B[2,1]">
    <input id="b22" type="number" placeholder="B[2,2]">

    <h3>Amalni tanlang</h3>
    <select id="operation">
        <option value="+">Qo'shish (+)</option>
        <option value="-">Ayirish (-)</option>
        <option value="*">Ko'paytirish (*)</option>
    </select><br><br>

    <button onclick="calculate()">Natijani chiqarish</button>

    <h3>Natija:</h3>
    <pre id="result"></pre>

    <script src="matrixCalculator.js"></script>
</body>

</html>
